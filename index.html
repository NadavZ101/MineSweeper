<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <div class="container">
        <button class="btn4" onclick="changeBoardSize(4)">4X4</button>
        <button class="btn8" onclick="changeBoardSize(8)">8X8</button>
        <button class="btn12" onclick="changeBoardSize(12)">12X12</button>

        <h2 class="lives">Lives:<span></span></h2>
        <h2 class="flags">Number Of Flags: <span>0</span></h2>
        <h2 class="mines-count">Number Of Mines: <span>0</span></h2>
        <h2 class="timer">Timer:<span>00:00</span></h2>
        <button class="btn-smiley" onclick="restartGame()">Rest Game</button>

        <table>
            <tbody class="board"></tbody>
        </table>

        <footer>
            <p>Creator: Nadav Zivyon</p>
        </footer>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
